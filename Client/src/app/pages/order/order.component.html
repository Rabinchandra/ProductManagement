<main>
  <small>Dashboard / Orders</small>
  <h2>Orders</h2>

  <section class="main-page">
    <header>
      <div class="search">
        <i class="fi fi-rr-search"></i>
        <input type="text" placeholder="Search in Order" class="text-sm" />
      </div>
      <a class="btn-primary" routerLink="/order/add-order">
        <i class="fi fi-rr-plus"></i> Add Order
      </a>
    </header>
    <table [cellSpacing]="0" [cellPadding]="10">
      <thead>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Total</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        @for(order of Orders; track order) {
        <tr>
          <td>
            {{ order.orderId }}
          </td>
          <td>
            {{ order.customerId }}
          </td>
          <td>
            {{ order.orderDate }}
          </td>
          <td>
            {{ order.total }}
          </td>
          <td>
            <i class="fi fi-rr-pencil"></i>
          </td>
          <td>
            <i class="fi fi-rr-trash"></i>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </section>
</main>
